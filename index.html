<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner?</title>
  </head>
  <body>
   <header class="top-page">
    <h1 class"head-title">What's for Dinner?<p class="a">*</p></h1>
   </header>
    <section class="user-select">
    <h2 class="options-menu">What are you looking for?</h2>
     <form class="radio-btn">
      <input type="radio" name="dish-opt" value="side" id="side-btn">
      <label for"side">Side</label><br>
      <input type="radio" name="dish-opt" value="main" id="main-btn">
      <label for"main-dish">Main Dish</label><br>
      <input type="radio" name="dish-opt" value="dessert" id="dessert-btn">
      <label for"dessert">Dessert</label><br>
      <input type="radio" name="dish-opt" value="entire" id="entire-btn">
      <label for"entire-meal">Entire Meal</label><br>
      <button type="submit" id="lets-cook">LETS COOK!</button>
     </form>
    </section>
    <section class="food-proposal ">
     <h3 class='menu-title hidden'>You should make:</h3>
     <p class='porposed-menu hidden'></p>
     <div class='cookpot-line'>
      <img src='./assets/cookpot.svg' alt='cookpot-icon' class='cookpot-icon'>
      <button id="clear-menu">CLEAR</button>
     </div>
    </section>
   </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
